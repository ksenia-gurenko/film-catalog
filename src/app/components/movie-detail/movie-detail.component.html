<div class="movie-detail">
  <div *ngIf="isLoading">Загрузка...</div>

  <div *ngIf="!isLoading && movie" class="movie-content">
    <button routerLink="/">← Назад</button>

    <h1>{{ movie.title }}</h1>
    <p><em>{{ movie.originalTitle }}</em></p>

    <div class="movie-poster">
      <img
        [src]="getImageUrl()"
        [alt]="movie.title"
        (error)="onImageError($event)"
      />
      <div class="rating">Рейтинг IMDb {{ movie.rating }}</div>
    </div>

    <div class="movie-info">
      <p><strong>Год:</strong> {{ movie.year }}</p>
      <p><strong>Длительность:</strong> {{ movie.duration }} мин</p>
      <p><strong>Режиссер:</strong> {{ movie.director }}</p>
      <p><strong>Жанры:</strong> {{ movie.genres.join(', ') }}</p>
      <p><strong>Описание:</strong> {{ movie.description }}</p>
    </div>
  </div>
</div>
